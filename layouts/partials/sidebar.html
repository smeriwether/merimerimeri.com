<section class="hidden lg:flex lg:flex-col lg:items-end lg:w-175px">
  <header>
    <a href="/" class="block text-right">
      <h1 class="text-3xl font-bold text-indigo-800">merimerimeri.com</h1>
      <span class="text-sm italic">A blog by Stephen Meriwether</span>
    </a>
  </header>

  <div class="w-175px grid grid-cols-1 gap-2 mt-12 p-5 text-right bg-gray-50">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ $active := or (eq $currentPage.Section .Name) (eq $currentPage.Title .Title) }}
      {{ $active = or $active (and ($currentPage.IsHome) (eq .Name "essays")) }}
      <a href="{{ .URL }}" title="{{ .Title }}" class="group">
        <span class="text-sm uppercase text-gray-700 {{ if $active }} font-bold border-b-2 border-indigo-600 {{ end }} group-hover:font-bold group-hover:border-b-2 group-hover:border-indigo-600">
          {{- .Name -}}
        </span>
      </a>
    {{ end }}

    <a href="/rss.xml" class="hidden group">
      <p class="inline group-hover:font-bold group-hover:border-b-2 group-hover:border-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
        </svg>
        <span class="text-sm uppercase text-gray-700">RSS</span>
      </p>
    </a>
  </div>
</section>
