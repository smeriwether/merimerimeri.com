<div class="flex justify-between">
  {{ if .paginator.HasNext }}
    <a href="{{ .paginator.Next.URL }}" class="text-gray-500 hover:text-indigo-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18" />
      </svg>
      <span class="text-sm">Older Posts</span>
    </a>
  {{ else }}
    <div></div>
  {{ end }}

  {{ if .paginator.HasPrev }}
    <a href="{{ .paginator.Prev.URL }}" class="text-gray-500 hover:text-indigo-600">
      <span class="text-sm">Newer Posts</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
      </svg>
    </a>
  {{ end }}
</div>
