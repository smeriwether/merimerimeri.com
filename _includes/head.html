<title>
  {% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title
  }}{% endif %}
</title>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
{% assign page_description = page.description | default: site.description %}
<meta name="description" content="{{ page_description }}" />
<meta property="og:type" content="website" />
<meta
  property="og:title"
  content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - Consulting and focused software products{% endif %}"
/>
<meta property="og:description" content="{{ page_description }}" />
<meta
  property="twitter:title"
  content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - Consulting and focused software products{% endif %}"
/>
<meta property="twitter:creator" content="@merisoft" />
<meta property="twitter:description" content="{{ page_description }}" />
<meta name="twitter:card" content="summary" />
<link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png" />
<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
<link rel="stylesheet" href="/css/site.css" />
