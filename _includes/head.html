<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta http-equiv="content-type" content="text/html" charset="utf-8">
<meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1">
{% assign page_description = page.description | default: site.description %}
<meta name="description" content="{{ page_description }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}merimerimeri.com - Stephen Meriwether's website{% endif %}">
<meta property="og:description" content="{{ page_description }}">
<meta property="og:image" content="https://merimerimeri.com/assets/photo.jpg">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}merimerimeri.com - Stephen Meriwether's website{% endif %}">
<meta property="twitter:creator" content="@_smeriwether">
<meta property="twitter:description" content="{{ page_description }}">
<meta property="twitter:image" content="https://merimerimeri.com/assets/photo.jpg">
<meta name="twitter:card" content="summary">
<link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="apple-touch-icon.jpg" sizes="180x180">
<link rel="stylesheet" href="/css/site.css">
