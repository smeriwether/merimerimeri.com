server {
  listen       80;
  listen       [::]:80;

  server_name  merimerimeri.com;

  return 301 https://merimerimeri.com$request_uri;
}

server {
  server_name www.merimerimeri.com;
  return 301 https://merimerimeri.com$request_uri;
}

server {
  listen 443 ssl;

  server_name  merimerimeri.com;

  root /Users/srm/Sites/merimerimeri.com/public/; #Absolute path to where your hugo site is
  index index.html; # Hugo generates HTML

  # Compression
  gzip on;
  gzip_buffers 16 8k;
  gzip_comp_level 4;
  gzip_http_version 1.1;
  gzip_min_length 1280;
  gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/x-javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/wasm
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    font/eot
    font/otf
    font/ttf
    image/bmp
    image/svg+xml
    text/cache-manifest
    text/calendar
    text/css
    text/javascript
    text/markdown
    text/plain
    text/xml
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy;
  gzip_vary on;
  gzip_proxied any;
  gzip_disable "msie6";

  location / {
    try_files $uri $uri/ =404;
    default_type text/html;
  }

  location ~* \.(css)$ {
    expires 12h;
  }

  location ~* \.(jpg|jpeg|png|jp2|webp|gif|ico|json|woff|woff2)$ {
    expires 30d;
  }

  location ~ /.well-known {
    allow all;
  }

  error_page 404 /404.html;

  ssl_certificate /opt/homebrew/etc/certbot/certs/live/merimerimeri.com/fullchain.pem;
  ssl_certificate_key /opt/homebrew/etc/certbot/certs/live/merimerimeri.com/privkey.pem;
}
